[stepper_x]
step_pin: PA5
dir_pin: !PA4
enable_pin: !PA6
endstop_pin: tmc2209_stepper_x:virtual_endstop
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
position_endstop: -14
position_min: -14
position_max: 216
homing_speed: 20
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PA3
diag_pin: ^PD2
driver_SGTHRS: 80
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
step_pin: PA1
dir_pin: !PA0
enable_pin: !PA2
endstop_pin: tmc2209_stepper_y:virtual_endstop
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
position_endstop: -6
position_min: -6
position_max: 212
homing_speed: 20
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PC3
diag_pin: ^PB3
driver_SGTHRS: 80
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z]
